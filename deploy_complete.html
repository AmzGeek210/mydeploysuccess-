<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deploy Complete</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#031025 0%, #081228 100%);color:var(--muted)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:16px;padding:36px 44px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center;max-width:520px}
    .badge{display:inline-grid;place-items:center;width:96px;height:96px;border-radius:999px;background:rgba(16,185,129,0.12);margin:0 auto 18px}
    .check{width:56px;height:56px}
    h1{margin:0;font-weight:600;font-size:28px;color:#e6eef6}
    p{margin:8px 0 0;color:var(--muted)}
    .meta{margin-top:20px;font-size:13px;color:#93a3b4}
    .btn{display:inline-block;margin-top:18px;padding:10px 18px;border-radius:10px;background:transparent;border:1px solid rgba(148,163,184,0.12);color:#cfe7dd;text-decoration:none}
    @media (max-width:420px){.card{padding:26px 20px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="badge" aria-hidden>
      <svg class="check" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <circle cx="12" cy="12" r="11" stroke="rgba(16,185,129,0.22)" stroke-width="2"/>
        <path d="M7 12.5l2.8 2.8L17 8.1" stroke="var(--accent)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>deploy complete</h1>
    <p>การปรับใช้งานเสร็จเรียบร้อย — ระบบพร้อมให้ใช้งานแล้ว</p>
    <div class="meta">Timestamp: <time datetime=""><!-- leave empty for automatic insertion if desired -->Unavailable</time></div>
    <a class="btn" href="#" onclick="location.reload();return false;">Refresh</a>
  </main>
</body>
</html>
